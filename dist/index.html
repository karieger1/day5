<!DOCTYPE html>
<html>
<head>
	<title>breakpoint1</title>
<link type="text/css" rel="stylesheet" href="style.css"/>
<link type="text/css" rel="stylesheet" href="normalize.css"/>
</head>
<body>
	<div class="margin">
		<label>
			FIRST NAME
			<input type="text" class="textinputs" value="Jonathan">
		</label>
		<label>
			LAST NAME
			<input type="text" class="textinputs" value="Doe">
		</label>
		<label>
			EMAIL ADDRESS
			<input type="text" class="textinputs" value="jon@doe.com">
		</label>
	
		<label>COUNTRY<br>
			<select id="dropdownmenu">
				<option>Choose a country</option>
				<option>Opt1</option>
				<option>Opt2</option>
				<option>Opt3</option>
				<option>Opt4</option>
				<option>Opt5</option>
				<option>Opt6</option>
			</select>
		</label>


		<label>BIOGRAPHY
			<textarea></textarea>
		</label>
		<label>PHONE NUMBER
			<input type="text" class="textinputs" value="+351 999 999">
		</label>
		<label>AFFILIATIONS
			<textarea></textarea>
		</label>
		<label>OCCUPATION<br>
			<select class="dropdownmenu">
				<option>Choose an occupation</option>

			</select>
		</label>

			<input type="text" class="textinputs" value="Confidential">
		</label>
		<label>FAVORITE GADGET<br>
			<input type="radio" class="radio">MY FISTS OF STEEL<br>

			<input type="radio" class="radio">ROBOT/BEAR ARMS

		<label>TYPE OF TALENT<br>
			<select class="dropdownmenu">

				<option>Folk dancing</option>
				<option>Cat training</option>
				<option>Rudeness</option>
				<option>Being extremely attractive</option>
			</select>
		</label>
		<label>FAVORITE DRINK<br>
			<input type="radio" class="radio">VODKA<br>
			<input type="radio" class="radio">VODKA<br>
			<input type="radio" class="radio">VODKA<br>
			<input type="radio" class="radio">VODKA<br>
			<input type="radio" class="radio">VODKA<br>
		</label>
		<label>SPECIAL POWER
			<input type="text" class="textinputs" value="Anti-gravity">
		</label>
		<label>WEAPON OF CHOICE
			<input type="text" class="textinputs" value="Fatboy Slim">
		</label>	
		<label>COMMENTS
			<textarea></textarea>
		</label>	
		<BUTTON class="button">SEND YOUR DATA</BUTTON>
</body>
</html>
